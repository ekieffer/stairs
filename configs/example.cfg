[SIMULATION]
distributed = 1
cashflows_freq = 4
commitments_iters = 104
funds_per_recommitment = 4
with_esg = 1
cashflows = ./data/lib_cashflows_esg.h5
training_portfolios = ./data/training_portfolios.h5
validation_portfolios = ./data/validation_portfolios.h5

[EVOLUTION]
pop = 10
gen = 15 
crossover = 0.85
mutation = 0.1

[OUTPUT]
heuristics = /tmp/heuristics
results = /tmp/dir_portfolios
